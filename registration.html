<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        REGISTRATION-Blood cell
    </title>
    <link rel="stylesheet" href="style1.css" type ="text/css">
    

</head>
<body>
  <div class="container">
      <div class="title">
          Registration
      </div>
      <form action="#">
          <div class="user-details">
              <div class="input-box">
                  <span class="details">FIRST NAME
                  </span>
                  <input type="text" placeholder="Enter your first name" required>
              </div>
              <div class="input-box">
                <span class="details">LAST NAME
                </span>
                <input type="text" placeholder="Enter your last name" required>
            </div> 
             <div class="input-box">
                <span class="details">AGE
                </span>
                <input type="text" placeholder="Enter your age" required>
            </div> 
             <div class="input-box">
                <span class="details">Mobile No
                </span>
                <input type="text" placeholder="Enter your mobile number" required>
            </div>
            <div class="input-box">
                <span class="details">E-mail
                </span>
                <input type="text" placeholder="Enter your e-mail" required>
            </div>
              <div class="input-box">
                <span class="details">STATE
                </span>
                <input type="text" placeholder="Enter your state" required>
            </div>
            <div class="input-box">
                <span class="details">DISTRICT
                </span>
                <input type="text" placeholder="Enter your district" required>
            </div>

          </div>
          <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">GENDER</span>
              <div class="catagory">
                  <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
              </div>
          </div>
          <div class="blood-details">
            <input type="radio" name="blood" id="dot_1">
            <input type="radio" name="blood" id="dot_2">
            <input type="radio" name="blood" id="dot_3">  
            <input type="radio" name="blood" id="dot_4">
            <input type="radio" name="blood" id="dot_5">
            <input type="radio" name="blood" id="dot_6">
            <input type="radio" name="blood" id="dot_7">
            <input type="radio" name="blood" id="dot_8">
            <span class="blood-title">BLOOD GROUP</span>
            <div class="catagory">
                <label for="dot_1">
                    <span class="dot one"></span>
                    <span class="blood">A+</span>
                </label>
                <label for="dot_2">
                  <span class="dot two"></span>
                  <span class="blood">A-</span>
              </label>
              <label for="dot_3">
                  <span class="dot three"></span>
                  <span class="blood">B+</span>
              </label>
              <label for="dot_4">
                <span class="dot four"></span>
                <span class="blood">B-</span>
            </label>
            <label for="dot_5">
                <span class="dot five"></span>
                <span class="blood">AB+</span>
            </label>
            <label for="dot_6">
                <span class="dot six"></span>
                <span class="blood">AB-</span>
            </label>
            <label for="dot_7">
                <span class="dot seven"></span>
                <span class="blood">O+</span>
            </label>
            <label for="dot_8">
                <span class="dot eight"></span>
                <span class="blood">O-</span>
            </label>
            </div>
        </div>
          <div class="button">
              <input type="submit" value="Register">
          </div>
      </form>

  </div>


</body>
</html>
